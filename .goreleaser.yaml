# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# .goreleaser.yaml
nfpms:
  - package_name: varnishprom

    # You can change the file name of the package.
    #
    # Default: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    # Templates: allowed.
#    file_name_template: "{{ .ConventionalFileName }}"

    # Build IDs for the builds you want to create NFPM packages for.
    # Defaults empty, which means no filtering.
    # Your app's vendor.
    vendor: VG AS

    # Your app's homepage.
    homepage: https://github.com/auduny/varnishprom

    # Your app's maintainer (probably you).
    maintainer: Audun Ytterdal <audun@ytterdal.net>

    # Your app's description.
    description: |-
      Varnish prometheus exporter, both from varnishlog and varnishstats

    # Your app's license.
    license: GPL v2.0

    # Formats to be generated.
    formats:
      - apk
      - deb
      - rpm
      - archlinux # Since: v1.13


    # Version Release.
    release: "1"

    # Section.
    section: default

    # Priority.
    priority: extra

dockers:
- image_templates: ["ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-amd64"]
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/auduny/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/auduny/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT
- image_templates: ["ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-arm64v8"]
  goarch: arm64
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - --platform=linux/arm64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/auduny/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/auduny/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=GPLv2
docker_manifests:
- name_template: ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-arm64
- name_template: ghcr.io/auduny/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-amd64
  - ghcr.io/auduny/{{ .ProjectName }}:{{ .Version }}-arm64